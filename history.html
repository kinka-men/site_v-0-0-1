<!-- Содержимое для раздела "История школы" -->
<h2>История школы</h2>

<!-- Вложенные вкладки -->
<div class="sub-tabs-container">
    <div class="sub-tabs">
        <!-- Указываем ПОЛНЫЕ имена файлов для iframe -->
        <a href="#" class="sub-tab active" data-iframe-src="1.html">Часть 1 (1973-...)</a>
        <a href="#" class="sub-tab" data-iframe-src="history-part2.html">Часть 2 (...)</a>
        <a href="#" class="sub-tab" data-iframe-src="history-part3.html">Часть 3 (...)</a>
        <!-- ... и так далее для всех 10 файлов ... -->
        <a href="#" class="sub-tab" data-iframe-src="history-part10.html">Часть 10 (...)</a>
    </div>
</div>

<!-- Iframe для отображения контента -->
<div class="iframe-container">
    <iframe id="history-iframe" src="1.html" frameborder="0" width="100%" height="600px">
        Ваш браузер не поддерживает iframe.
    </iframe>
</div>

<!-- Дополнительный JS ТОЛЬКО для этой страницы (или делегировать из основного) -->
<script>
    // Этот скрипт будет выполняться каждый раз, когда history.html загружается в #content-placeholder
    (function() {
        const subTabs = document.querySelectorAll('.sub-tab');
        const historyIframe = document.getElementById('history-iframe');

        if (!historyIframe) return; // Если iframe не найден, выходим

        subTabs.forEach(tab => {
            tab.addEventListener('click', function(e) {
                e.preventDefault();

                // Убираем active со всех вложенных вкладок
                subTabs.forEach(t => t.classList.remove('active'));
                // Добавляем active к нажатой
                this.classList.add('active');

                // Получаем путь к файлу из data-атрибута
                const iframeSrc = this.getAttribute('data-iframe-src');
                if (iframeSrc) {
                    historyIframe.src = iframeSrc; // Меняем источник iframe
                }
            });
        });

        // Устанавливаем src для активной вкладки при загрузке (если нужно)
        // const initialActiveSubTab = document.querySelector('.sub-tab.active');
        // if (initialActiveSubTab) {
        //     const initialSrc = initialActiveSubTab.getAttribute('data-iframe-src');
        //     if (initialSrc) {
        //        historyIframe.src = initialSrc;
        //     }
        // }

    })(); // Самовызывающаяся функция для изоляции области видимости
</script>
