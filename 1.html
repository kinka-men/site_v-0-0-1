<head>
    <meta charset="UTF-8">
    <!-- ОДИН мета-тег viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конвертированный документ</title> <!-- Можешь поменять title для каждого файла -->
    <style>
        /* --- Глобальные стили для документа внутри iframe --- */
        * {
            box-sizing: border-box; /* ОБЯЗАТЕЛЬНО! Учитывает padding/border в ширине */
        }

        html {
             /* Добавим плавный скролл внутри iframe, если он понадобится */
             scroll-behavior: smooth;
        }

        body {
            font-family: sans-serif;
            line-height: 1.6; /* Чуть увеличим для читаемости */
            padding: 15px;    /* Отступы внутри iframe */
            margin: 0;        /* Убираем стандартный margin у body */
            overflow-x: hidden; /* ЗАПРЕЩАЕМ горизонтальный скролл внутри iframe */
                                /* Это обрежет контент, если он шире, но не даст сломать основной сайт */
            color: #333; /* Основной цвет текста */
            font-size: 16px; /* Базовый размер */
        }

        /* --- Стили для элементов --- */
        p {
            margin-top: 0;
            margin-bottom: 1em;
            text-align: justify; /* Выравнивание по ширине для основного текста */
            /* Добавляем перенос длинных слов/ссылок */
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        /* Стили для центрированных параграфов (если такие нужны, кроме картинок) */
        p.centered-text { /* Используй <p class="centered-text">...</p> */
             text-align: center;
             text-align-last: center; /* Для justify */
         }


        img {
            max-width: 100%; /* Не дает картинке быть шире контейнера */
            height: auto;    /* Сохраняет пропорции */
            display: block;  /* Убирает возможные нижние отступы */
            margin: 1.5em auto; /* Отступы сверху/снизу и авто-центрирование */
            border-radius: 5px; /* Небольшое скругление углов картинок */
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); /* Легкая тень */
        }

        /* Стиль для текстовых заглушек картинок */
        .image-placeholder {
            display: block;
            text-align: center;
            padding: 20px;
            margin: 1.5em auto;
            border: 1px dashed #ccc;
            color: #777;
            font-style: italic;
            background-color: #f9f9f9;
            max-width: 90%; /* Ограничим ширину заглушки */
            border-radius: 5px;
        }

        /* Уберем стиль для <i>, так как используем класс */
        /* i { color: #555; } */

    </style>
</head>
<body>

    <!-- УДАЛИ этот мета-тег отсюда -->
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->

    <!-- Используй класс для заглушек вместо <i> -->
    <span class="image-placeholder">[Изображение: image3.png]</span>
    <span class="image-placeholder">[Изображение: image1.png]</span>

    <!-- Текст остается как есть -->
    <p>Средняя школа № 17 была построена...</p>
    <p>Первым директором новой школы был назначен...</p>
    <!-- ... и так далее ... -->

    <span class="image-placeholder">[Изображение: image2.png]</span>

    <p>Мы радуемся, когда в нашу школу...</p>
    <!-- ... и так далее ... -->

</body>
</html>
